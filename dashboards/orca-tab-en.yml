  - path: orca-en
    title: Orca
    badges: []
    cards:
      - type: custom:mushroom-climate-card
        entity: climate.floor
        fill_container: false
        secondary_info: state
        hvac_modes: []
        show_temperature_control: true
        collapsible_controls: false
        tap_action:
          action: more-info
        name: Heat Pump
      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.floor_room_temperature
                name: Room
              - entity: sensor.floor_desired_room_temperature
                name: Desired
                color: green
              - entity: binary_sensor.floor_pump_status
                show_line: false
                show_fill: true
                show_legend: false
                color: red
                y_axis: secondary
            hours_to_show: 48
            name: Air Temperature
            height: 250
            line_width: 2
            points_per_hour: 6
            smoothing: true
            show:
              labels: true
              extrema: true
            state_map:
              - value: 'off'
                label: Idle
              - value: 'on'
                label: Heating
      - type: custom:mini-graph-card
        entities:
          - entity: binary_sensor.floor_pump_status
            show_line: false
            show_fill: true
            name: Pump
          - entity: sensor.floor_outlet_temperature
            y_axis: secondary
            name: Outlet Temperature
        hours_to_show: 48
        name: Floor Heating
        height: 250
        line_width: 2
        points_per_hour: 6
        smoothing: false
        state_map:
          - value: 'off'
            label: Idle
          - value: 'on'
            label: Running
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.outdoor_unit_power
            name: Power
          - entity: sensor.internal_temperature
            y_axis: secondary
            name: Heat Pump Internal Temperature
        hours_to_show: 48
        name: Outdoor Unit
        height: 250
        line_width: 2
        points_per_hour: 6
        smoothing: false
        show:
          labels: true
      - type: custom:mushroom-climate-card
        fill_container: false
        secondary_info: state
        hvac_modes: []
        show_temperature_control: true
        collapsible_controls: false
        tap_action:
          action: more-info
        name: Water Heater
        entity: water_heater.water_heater
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.hot_water_top
            name: Downstairs
          - entity: sensor.hot_water_bottom
            name: Upstairs
        hours_to_show: 48
        name: Water Temperature
        height: 250
        line_width: 2
        points_per_hour: 6
        smoothing: false