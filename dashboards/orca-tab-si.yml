  - path: orca-si
    title: Orca
    badges: []
    cards:
      - type: custom:mushroom-climate-card
        entity: climate.floor
        fill_container: false
        secondary_info: state
        hvac_modes: []
        show_temperature_control: true
        collapsible_controls: false
        tap_action:
          action: more-info
        name: Toplotna črpalka
      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.floor_room_temperature
                name: Soba
              - entity: sensor.floor_desired_room_temperature
                name: Željena
                color: green
              - entity: binary_sensor.floor_pump_status
                show_line: false
                show_fill: true
                show_legend: false
                color: red
                y_axis: secondary
            hours_to_show: 48
            name: Temperatura zraka
            height: 250
            line_width: 2
            points_per_hour: 6
            smoothing: true
            show:
              labels: true
              extrema: true
            state_map:
              - value: 'off'
                label: Miruje
              - value: 'on'
                label: Greje
      - type: custom:mini-graph-card
        entities:
          - entity: binary_sensor.floor_pump_status
            show_line: false
            show_fill: true
            name: Črpalka
          - entity: sensor.floor_outlet_temperature
            y_axis: secondary
            name: Temperatura vtoka
        hours_to_show: 48
        name: Talno gretje
        height: 250
        line_width: 2
        points_per_hour: 6
        smoothing: false
        state_map:
          - value: 'off'
            label: Miruje
          - value: 'on'
            label: Deluje
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.outdoor_unit_power
            name: Moč
          - entity: sensor.internal_temperature
            y_axis: secondary
            name: Notranja temperatura
        hours_to_show: 48
        name: Zunanja enota
        height: 250
        line_width: 2
        points_per_hour: 6
        smoothing: false
        show:
          labels: true
      - type: custom:mushroom-climate-card
        fill_container: false
        secondary_info: state
        hvac_modes: []
        show_temperature_control: true
        collapsible_controls: false
        tap_action:
          action: more-info
        name: Bojler
        entity: water_heater.water_heater
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.hot_water_top
            name: Zgoraj
          - entity: sensor.hot_water_bottom
            name: Spodaj
        hours_to_show: 48
        name: Temperatura vode
        height: 250
        line_width: 2
        points_per_hour: 6
        smoothing: false
